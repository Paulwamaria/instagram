{% extends 'instagram/base.html' %}


{% block content %}

<div class="content-section">
    <div class="media">
        {% if profile %}
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">{{profile.user.username}} Profile</h4>
                <img class="" src="{{profile.profile_pic.url}}" id="prof-pic">


            </div>

            <div class="card-body">

                <p>Email: {{profile.user.email}}</p>
                <P>Bio: {{profile.bio}}</P>
            </div>
            <div class="card-footer">
                <a href="{% url 'profile' %}">Edit Profile</a>
            </div>
        </div>


        {% endif %}
    </div>
</div>


{% endblock %}
